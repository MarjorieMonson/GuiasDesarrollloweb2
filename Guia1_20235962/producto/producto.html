<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Modelo de Producto</title>
</head>
<body>
    <!-- Contenedor Global -->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
        <div class="flex flex-col p-6 m-6 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-6 md:p-10">
            
            <!-- Imagen -->
            <div>
                <img src="../images/headphone.png" alt="Auriculares" class="mx-auto duration-200 w-80 hover:scale-110" />
            </div>

            <div class="flex flex-col space-y-5">
                <!-- Contenedor de Etiqueta y Título -->
                <div class="flex flex-col space-y-3 text-center md:text-left">
                    <div class="inline-block px-4 py-1 text-sm text-white bg-black rounded-full">
                        Envío Gratis
                    </div>

                    <!-- Título -->
                    <div class="max-w-sm text-2xl font-medium">
                        Auriculares Gaming Razer Kraken Kitty Edt Quartz
                    </div>
                </div>

                <!-- Contenedor de Precio -->
                <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
                    <p class="line-through">$79</p>
                    <p class="text-5xl font-bold">$59</p>
                    <p class="text-sm font-light text-gray-400">
                        ¡Esta oferta es válida hasta el 3 de abril o hasta agotar existencias!
                    </p>
                </div>

                <!-- Grupo de Botones -->
                <div class="group">
                    <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-blue-700 rounded-lg group-hover:border-blue-800 group-hover:bg-blue-800 group-hover:shadow-lg">
                        <div class="px-8 py-3 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                            Agregar al carrito
                        </div>
                    </button>
                </div>

                <!-- Stock -->
                <div class="flex items-center space-x-3 group">
                    <div class="w-4 h-4 bg-green-400 rounded-full group-hover:animate-ping"></div>
                    <div class="text-sm">50+ unidades en stock</div>
                </div>

                <!-- Contenedor de Botones Inferiores -->
                <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg transition-all duration-150">
                        <img src="../images/weight.png" alt="Peso" class="w-8" />
                        <span>Agregar al carrito</span>
                    </button>

                    <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg transition-all duration-150">
                        <img src="../images/heart.png" alt="Favoritos" class="w-8" />
                        <span>Agregar a la lista de deseos</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
